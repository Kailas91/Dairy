<html>
<body>
    <br><br><br><br><br><br><br>
    <center>
        <h4>HTML5 Canvas Lines</h4>

        <canvas id="myCanvas" width="210" height="200" style="border:1px solid #d3d3d3;">
    </canvas>
    </center>
<script>
var getcanvas = document.getElementById("myCanvas");
// use getContext to use the canvas for 2d drawing
var canvas =getcanvas.getContext("2d");

//Adding Verticale line and thikness of lines is incresing
for(var i=1;i<=10;i++){
    canvas.beginPath();
    canvas.moveTo(20*i,20);
    canvas.lineTo(20*i,180);
    canvas.stroke();
    //increase width of line by adding 2
    canvas.lineWidth = 2 + i;

}
</script>
</body>
