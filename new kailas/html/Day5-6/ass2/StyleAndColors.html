<html>
<body>
<center>
    <br><br><br><br><br><br><br>
    <h4>HTML5 Canvas Style and Color</h4>
    <canvas id="myCanvas" width="250" height="200"
style="border:1px solid #faf5fa;">
</canvas>
</center>
<script type="text/javascript">
      var canvas = document.getElementById('myCanvas');
      if (canvas.getContext) {
        // use getContext to use the canvas for 2d drawing
        var getcanvas = canvas.getContext('2d');
        var c = document.getElementById("myCanvas");
        for (var i = 0; i <= 10; i++) {
          for (var j = 0; j <= 10; j++) {
            //set path of stroke
            getcanvas.beginPath();
            //creating arc in canvas using rac function
          getcanvas.arc((10 * j) + 20 * j, (5 * i) + 20 * i, 10, 10.5, 5 * Math.PI);
            getcanvas.strokeStyle = "#f5b5f0";
            getcanvas.stroke();
          }
        }
      }
    </script>

</body>
</html>
