<html>
<body>
    <br><br><br><br><br><br><br>
<center>
    <h4>HTML5 Canvas Text and Fonts</h4>
    <canvas id="myCanvas" width="200" height="200">
</canvas>
</center>

<script>
var getcanvas = document.getElementById("myCanvas");
var ctx = getcanvas.getContext("2d");
//select font
ctx.font = "30px Comic Sans MS";
//Added text to the canvas
ctx.strokeText("Hello World!",25,50);
//select font and color added to the Text
ctx.font ="italic 30px Comic Sans MS";
ctx.fillStyle = "blue";
//Added text to the canvas
ctx.fillText("Hello World!",24,85);
</script>
</body>
</html>
