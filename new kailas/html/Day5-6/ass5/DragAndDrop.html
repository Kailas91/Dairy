<html>
<head>
<style>

#main{
  position:absolute;
  width:450px;
  height:280px;
  margin-left: 450px;
  border:1px solid black;
  padding:10px;
}
#main > div{
  margin:10px;
  float: right;
}
#d1{
  width:200px;
  height:200px;
  background: red;
  border:1px solid red;
}

#div1{
  width:100px;
  height:100px;
  background: blue;
  border:1px solid blue;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}
// to drag the table
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
// to drop the table in another table
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
  <br>  <br>  <br>  <br>  <br>  <br> 
  <center>
      <h4>Drag and Drop </h4>
  <div id="main">

    <div float="left"id="d1"ondrop="drop(event)" ondragover="allowDrop(event)">	<font color="white"><b>	dust Bin</b></font></div>
  <div id="div1" draggable="true" ondragstart="drag(event)">
    <p>
  	<font color="white"><b>	Drag Me</b></font>
  </p></div>
</div>
</center>
</body>
</html>
