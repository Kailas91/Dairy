<html>
	<head>
	<!-- Include CSS File Here -->
		<link rel="stylesheet" type="text/css" href="Style.css">
		</head>
		<TITLE> Login Validation </TITLE>
	<!-- Include JS File Here -->
		<script src="login.js">
		</script>
		<body>
			<div align="center">
			</br></br></br></br></br></br></br>
				<center>
					<form name="myForm"  onsubmit=validateForm() method="post">

						<table style="border:1px solid black"bgcolor="white">

							<tr>
								<td colspan = 2>
									<center>
										<label><b>Login Details</b></label>
									</center>
								</td>
							</tr>

							<tr>
								<td>
									<label>LoginID</label>
								</td>
								<td>
									<input type="text" id = loginid name="loginId"placeholder="Enter LoginID">
									</td> 
								</tr>

								<tr>
									<td>
										<label>Password </label>
									</td>

									<td>
										<input type="password" id = password name="pwd"placeholder="Enter Password">
										</td>
									</tr>
									<tr>
										<td colspan =2>
											<center>      
												<input type="submit" value="Submit" style ="background-color: red;color:white;">
													<input type="reset"value="Clear" onclick=clearText() style ="background-color: red;color:white;" >
													</center>
												</td>
											</tr>
										</table>	 
									</form>

									<center>
									</div>
								</body>
							</html>
